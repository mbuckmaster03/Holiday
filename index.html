<!DOCTYPE html>

<html>
	<head>
        <link rel="stylesheet" href="site.css">
	</head>

	<body>
        <h1 id="num"></h1>
        <h3>Days Until My Birthday</h3>

	</body>

	<script>
		var today = new Date();

		var one_day = 1000 * 60 * 60 * 24

		var birthday = new Date(today.getFullYear(), 4, 2)

		if (today.getMonth() >= 4 && today.getdate() > 2)
			birthday.setFullYear(birthday.getFullYear() + 1)

		var Result = Math.round(birthday.getTime() - today.getTime()) / (one_day);

		var Final_Result = Result.toFixed(0);

		document.getElementById("num").innerHTML = Final_Result

	</script>

</html>
